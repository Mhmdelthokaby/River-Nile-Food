<section class="Shop">
    <div class="py-5 about-us-div">
        <h2 class="p-5 fw-normal text-center display-1">Shop</h2>
    </div>


    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 py-5 g-4" >
            <div *ngFor="let product of products" class="col">
                <a routerLink="/product" class="text-decoration-none">
                    <div class="card">
                        <img [src]="product.image" class="card-img-top w-100" alt="{{product.title}}">
                        <div class="card-body">
                            <p class="card-text text-green-color">{{product.category}}</p>
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.description}}</p>
                            <button class="btn text-white">Shop Now</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</section>
