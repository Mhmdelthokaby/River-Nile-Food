<section class="Blog-section">
  <div class="py-5">
    <h2 class="p-5 fw-normal text-center display-1">Blog Page</h2>
  </div>
</section>

<section class="Blogs">
  <div class="container py-5 vstack gap-4">
    <div class="row">
      <div class="col-12 col-md-7">
        <h3 class="pb-5">News</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col" *ngFor="let blog of blogs">
            <div class="card h-100">
              <img [src]="blog.image" class="card-img-top" [alt]="blog.title" />
              <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text text-muted">
                  <small>Published on: {{ blog.DateTime }}</small>
                </p>
                <p class="card-text">{{ blog.content }}</p>
                <button class="btn text-white ">Read More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-5">
        <div class="p-1">
          <h3 class="pb-5">Recent Post</h3>
        <div class="" *ngFor="let blog of blogs">
          <div class="my-3 border-bottom  d-flex">
            <img [src]="blog.image" class="w-25 rounded-1" [alt]="blog.title" />
            <div class="body px-3">
              <h5 class="title">{{ blog.title }}</h5>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
