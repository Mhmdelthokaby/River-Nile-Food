<section class="Shop">
    <div class="py-5 about-us-div">
        <h2 class="p-5 fw-normal text-center display-1">Tours</h2>
    </div>


    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="vstack gap-4">
                    <div class="hstack gap-3">
                        <input class="border-1 w-100 border-opacity-10 border-dark px-3 py-2" type="text" placeholder="Search products...">
                        <button class="border-0 py-2 px-3"><i class="fa-solid fa-right-long text-white"></i></button>
                    </div>
                    <div>
                        <label for="customRange1" class="form-label fs-3">Filter by price</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <div class="vstack gap-2">
                        <h3 class="fs-3 fw-normal">Categories</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Bar5
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Olive oil 15
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Olive oil 25
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Fresh Olive
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 vstack gap-3">
                <h3 class="text-green-color">Last Product</h3>
                <div class="row row-cols-1 row-cols-md-3  g-4" >
                    <div *ngFor="let product of products" class="col">
                        <app-card-product [product]="product"></app-card-product>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
